<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, button {
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Gestión de Usuarios</h1>

    <h2>Lista de Usuarios</h2>
    <table id="usuariosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los usuarios serán insertados aquí -->
        </tbody>
    </table>

    <h2>Agregar Usuario</h2>
    <form id="usuarioForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Agregar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const API_URL = "/usuarios";

            // Obtener y mostrar la lista de usuarios
            function obtenerUsuarios() {
                fetch(API_URL)
                    .then(response => response.json())
                    .then(usuarios => {
                        const usuariosTable = document.getElementById("usuariosTable").getElementsByTagName("tbody")[0];
                        usuariosTable.innerHTML = "";
                        usuarios.forEach(usuario => {
                            let row = usuariosTable.insertRow();
                            row.insertCell(0).innerText = usuario.id;
                            row.insertCell(1).innerText = usuario.nombre;
                            row.insertCell(2).innerText = usuario.email;
                        });
                    })
                    .catch(error => console.error("Error al obtener usuarios:", error));
            }

            // Enviar nuevo usuario al servidor
            document.getElementById("usuarioForm").addEventListener("submit", function(event) {
                event.preventDefault();
                const nombre = document.getElementById("nombre").value;
                const email = document.getElementById("email").value;

                fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ nombre: nombre, email: email })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Usuario agregado exitosamente");
                    obtenerUsuarios();
                })
                .catch(error => console.error("Error al agregar usuario:", error));
            });

            // Inicializar la lista de usuarios
            obtenerUsuarios();
        });
    </script>

</body>
</html>
